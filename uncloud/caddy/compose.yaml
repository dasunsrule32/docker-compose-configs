services:
  caddy:
    image: ghcr.io/caddybuilds/caddy-cloudflare:latest
    command: caddy run -c /config/Caddyfile
    env_file:
      - .env
    volumes:
      - ${DATA_PATH}:/data
      - ${DATA_PATH}:/config
      - ${RUN_PATH}:/run/caddy
    deploy:
      mode: global
    x-caddy: Caddyfile
    x-ports:
      - 80:80@host
      - 443:443@host
